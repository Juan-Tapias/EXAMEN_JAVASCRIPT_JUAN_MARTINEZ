<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agenda Personal WEb</h1>
    <section id="login">
        <h2>Login</h2>
        <div class="container-login">
            <div>
                <label>Email:</label><br>
                <input type="email" id="email-login">
            </div>
            <br>
            <div>
                <label>Password:</label><br>
                <input type="password" id="password-login">
            </div>
            <br>
            <button id="button-login">Iniciar Sesion</button>
            <p>¿No tienes cuenta? <span id="call-singup">Registrate</span></p>
        </div>
    </section>
    <section id="alert">
        <div id="father">
            <div>
                <p><b>Debes ingresar todos los campos</b></p>
            </div>
        </div>
    </section>
    <section id="singup">
        <h2>Sing up</h2>
        <div class="container-sig">
            <div>
                <label>Nombre:</label><br>
                <input type="text" id="name-signup">
            </div>
            <br>
            <div>
                <label>Email:</label><br>
                <input type="email" id="email-singup">
            </div>
            <br>
            <div>
                <label>Password:</label><br>
                <input type="password" id="password-signup">
            </div>
            <br>
            <button id="button-signup">Registrarse</button>
            <p>¿Cuenta creada? <span id="call-login">Inicia Sesion</span></p>
    
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
